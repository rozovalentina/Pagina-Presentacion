<!DOCTYPE html>
<html>
<head>
    <title>Material de Interés</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">Material de Interés</div>
    <div class="menu">
        <a href="bienvenida.html">Bienvenida</a>
        <a href="datos-biograficos.html">Datos Biográficos</a>
        <a href="hoja-de-vida.html">Hoja de Vida</a>
        <a href="material-de-interes.html">Material de Interés</a>
    </div>
    <div class="content">
        <h1 id="material-de-interes">Material de Interés</h1>
        <ul class="index">
            <li><a href="#videos">Videos Favoritos</a></li>
            <li><a href="#enlaces">Enlaces de Interés</a></li>
            <li><a href="#imagenes">Imágenes</a></li>
        </ul>

        <section id="videos" class="section">
        <h2>Videos Favoritos</h2>
           <iframe width="560" height="315" src="https://www.youtube.com/embed/FZoMdjH0FdE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </section>

        <section id="enlaces" class="section">        
	<h2>Enlaces de Interés</h2>
            <a href="https://github.com/rozovalentina">Github</a>
            <a href="https://www.tiktok.com/@parchemosconvale">Tiktok</a>
            <a href="https://www.instagram.com/parchemosconvale/">Instagram</a>	</section>

        <section id="imagenes" class="section">
        <h2>Imágenes</h2>
            <img src="imagen1.jpg" alt="Imagen 1">
            <img src="imagen2.jpg" alt="Imagen 2">
	</section>
    </div>

    <script>
        window.onload = function () {
            const sections = document.querySelectorAll('.section');
            const indexLinks = document.querySelectorAll('.index a');
            
            sections.forEach(section => {
                section.addEventListener('mouseenter', function () {
                    this.style.backgroundColor = '#f7f7f7';
                    this.style.border = '1px solid #007bff';
                });
                
                section.addEventListener('mouseleave', function () {
                    this.style.backgroundColor = '';
                    this.style.border = '';
                });
            });
            
            indexLinks.forEach(link => {
                link.addEventListener('click', function (event) {
                    event.preventDefault();
                    const targetId = this.getAttribute('href');
                    const targetSection = document.querySelector(targetId);
                    targetSection.scrollIntoView({ behavior: 'smooth' });
                });
            });
        };
    </script>
</body>
</html>
